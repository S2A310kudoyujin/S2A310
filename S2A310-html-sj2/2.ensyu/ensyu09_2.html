<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta   name="viewport"   content="width=device-width,initial-scale=1.0" />
    <title>学生情報登録2</title>
  </head>
  <body>
    <h2>学生情報登録2</h2>
    <p>必要事項を記入して登録ボタンを押してください。</p>
    <br />
    <from action="#">
      <p>学籍番号</p>
      <input type="text" maxlength="8" oninput="value = value.replace(/[^0-9]+/i,'');" name="student" />
      <p>氏名</p>
      <input text name="username">
      <p>電話番号</p>
      <input tel name="tel" pattern="\d{2,4}-?\d{2,4}-?\d{3,4}"  maxlength="11" />
      <p>生年月日</p>
      <input type="date" name="birthday" />
      <p>メール</p>
      <input type="email" name="mail">
      <P>性別</P>
      <input type="radio" name="gender" value="男" checked>
      <span>男</span>
      <input type="radio" name="gender" value="女" checked>
      <span>女</span>
      <p>備考</p>
      <textarea name="remarks" cols="40" rows="4" maxlength="40"></textarea>
      <br />
      <input button type="submit"onclick="alert('sendnow!'); return false";value="登録">
      <input type="reset">
    </from>
  </body>
</html>
